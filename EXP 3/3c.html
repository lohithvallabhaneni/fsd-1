<!DOCTYPE html>
<html>
<head>
    <title>CSS Styles Example</title>
    
    <style>
        h2 {
            color: blue;
            font-family: Arial, sans-serif;
        }

        p {
            font-size: 18px;
        }

        .highlight {
            background-color: yellow;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <h1 style="color: red; text-align: center;">This is an Inline Styled Heading</h1>
    
    <h2>This heading is styled using Internal CSS</h2>
    
    <p>This paragraph uses Internal CSS for font size.</p>
    
    <p class="highlight">This paragraph uses Internal CSS with a class selector for background color.</p>
    
    <p class="external-style">This paragraph will use External CSS from styles.css</p>

</body>
</html>
