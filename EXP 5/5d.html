<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model Example</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 5px solid blue;
      margin: 30px;
      background-color: lightgreen;
    }

    .box span {
      display: block;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>CSS Box Model Demonstration</h1>

  <div class="box">
    <span>Content</span>
    <span>Padding</span>
    <span>Border</span>
    <span>Margin</span>
  </div>

  <p>Explanation:</p>
  <ul>
    <li><strong>Content:</strong> The actual content of the box (text, image, etc.)</li>
    <li><strong>Padding:</strong> Space between content and border</li>
    <li><strong>Border:</strong> Surrounds the padding and content</li>
    <li><strong>Margin:</strong> Space outside the border, separating boxes</li>
  </ul>

</body>
</html>
