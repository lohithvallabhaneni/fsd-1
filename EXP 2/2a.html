<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Example</title>
</head>
<body>

  <h2>Table Example</h2>

  <!-- Table with border -->
  <table border="1" cellpadding="10" cellspacing="0">
    <tr>
      <th rowspan="2">Roll No</th>
      <th colspan="2">Name</th>
      <th rowspan="2">Marks</th>
    </tr>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    <tr>
      <td>101</td>
      <td>John</td>
      <td>Doe</td>
      <td>85</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Mary</td>
      <td>Smith</td>
      <td>90</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Raj</td>
      <td>Kumar</td>
      <td>88</td>
    </tr>
  </table>

</body>
</html>
