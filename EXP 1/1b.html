<!DOCTYPE html>
<html>
<head>
  <title>Hyperlinks Example</title>
</head>
<body>
  <h1>Hyperlinks in HTML</h1>

  <!-- Basic hyperlink -->
  <p><a href="https://www.google.com">Visit Google</a></p>

  <!-- Hyperlink that opens in a new tab -->
  <p><a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a></p>

  <!-- Hyperlink that opens in a new tab -->
  <p><a href="https://www.youtube.com/" target="_blank">Visit Youtube</a></p>

</body>
</html>
